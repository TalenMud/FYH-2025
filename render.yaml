services:
  - type: web
    name: screen-time-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: screen-time-db
          property: connectionString
      - key: AUTH0_DOMAIN
        sync: false
      - key: AUTH0_CLIENT_ID
        sync: false
      - key: AUTH0_CLIENT_SECRET
        sync: false
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /health

  - type: web
    name: screen-time-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          name: screen-time-backend
          type: web
          property: host
      - key: REACT_APP_AUTH0_DOMAIN
        sync: false
      - key: REACT_APP_AUTH0_CLIENT_ID
        sync: false

databases:
  - name: screen-time-db
    databaseName: screen_time_db
    user: postgres
    plan: free

